services:
  latent-underground:
    build: .
    restart: unless-stopped
    volumes:
      - lu-data:/app/data
      - lu-backups:/app/backend/backups
    environment:
      - LU_HOST=0.0.0.0
      - LU_PORT=8000
      - LU_DB_PATH=/app/data/latent.db
      - LU_LOG_LEVEL=info
      - LU_LOG_FORMAT=json
      - LU_API_KEY=${LU_API_KEY:-}
      - LU_RATE_LIMIT_RPM=30
      - LU_BACKUP_INTERVAL_HOURS=6
      - LU_BACKUP_KEEP=10
      - LU_LOG_RETENTION_DAYS=30
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    networks:
      - lu-net

  nginx:
    image: nginx:1.27-alpine
    restart: unless-stopped
    ports:
      - "${LU_PUBLIC_PORT:-443}:443"
      - "${LU_HTTP_PORT:-80}:80"
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ${LU_SSL_CERT:-./deploy/ssl/cert.pem}:/etc/nginx/ssl/cert.pem:ro
      - ${LU_SSL_KEY:-./deploy/ssl/key.pem}:/etc/nginx/ssl/key.pem:ro
    depends_on:
      latent-underground:
        condition: service_healthy
    networks:
      - lu-net

volumes:
  lu-data:
  lu-backups:

networks:
  lu-net:
